- name: Add mysql configuration to my.cnf
  become: yes
  become_user: root
  template: src=server.cnf.j2 dest=/etc/my.cnf
    owner=mysql group=mysql mode=0644

- name: Add galera configuration to galera.cnf
  become: yes
  become_user: root
  template: src=galera.cnf.j2 dest=/etc/mysql/mariadb.conf.d/galera.cnf
    owner=mysql group=mysql mode=0644

- name: Remove my.cnf.fallback
  file:
    path: /etc/mysql/my.cnf.fallback
    state: absent

- name: Remove my.cnf
  file:
    path: /etc/mysql/my.cnf
    state: absent

- name: Remove mysqld_safe_syslog.cnf
  file:
    path: /etc/mysql/conf.d/mysqld_safe_syslog.cnf
    state: absent

- name: Remove conf.d
  file:
    path: /etc/mysql/conf.d
    state: absent

- name: Recursively change ownership of /etc/mysql to mysql user.
  become: yes
  become_user: root
  file:
    path: /etc/mysql
    state: directory
    recurse: yes
    owner: mysql
    group: mysql

- name: Recursively change ownership of /usr/lib/galera to mysql user.
  become: yes
  become_user: root
  file:
    path: /usr/lib/galera
    state: directory
    recurse: yes
    owner: mysql
    group: mysql

- name: Recursively change ownership of /var/lib/mysql to mysql user.
  become: yes
  become_user: root
  file:
    path: /var/lib/mysql
    state: directory
    recurse: yes
    owner: mysql
    group: mysql

